<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM explore</title>
    <style>
        body {
            background-color: #212121;
        }
    </style>
</head>

<body>


    <script>
        const div = document.createElement('div')
        console.log(div)
        div.className = 'main';
        // div.id = 'testID';
        div.id = Math.round(Math.random() * 20 + 2);
        div.setAttribute('title', 'custom title');
        div.style.backgroundColor = 'green';
        div.style.color = '#fff'
        div.style.padding = '12px';
        // div.innerText = 'Practice with chai aur code';
        const addText = document.createTextNode('Practice with chai aur code');
        div.appendChild(addText)

        document.body.appendChild(div)
    </script>
</body>

</html>
